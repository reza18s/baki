mutation UpdateUser(
  $name: String
  $gender: Gender
  $birthday: DateTime
  $province: String
  $city: String
  $images: [String!]
  $travelInterests: [String!]
  $personalInterests: [String!]
  $mySpecialty: [String!]
  $username: String
  $bio: String
  $maritalStatus: String
  $smokeStatus: String
  $sportsStatus: String
  $amountOfEarlyRising: String
  $languages: [String!]
  $traveledToPlaces: [String!]
  $livedInPlaces: [String!]
  $avatar: String
) {
  updateUser(
    name: $name
    gender: $gender
    birthday: $birthday
    province: $province
    city: $city
    images: $images
    travelInterests: $travelInterests
    personalInterests: $personalInterests
    mySpecialty: $mySpecialty
    username: $username
    bio: $bio
    maritalStatus: $maritalStatus
    smokeStatus: $smokeStatus
    sportsStatus: $sportsStatus
    AmountOfEarlyRising: $amountOfEarlyRising
    languages: $languages
    traveledToPlaces: $traveledToPlaces
    livedInPlaces: $livedInPlaces
    avatar: $avatar
  ) {
    id
  }
}
query GetRandomUser(
  $languages: [String!]
  $age: [Int!]
  $province: [String!]
  $travelInterests: [String!]
  $mySpecialty: [String!]
) {
  getRandomUser(
    languages: $languages
    age: $age
    province: $province
    travelInterests: $travelInterests
    mySpecialty: $mySpecialty
  ) {
    id
    name
    username
    avatar
    phoneNumber
    gender
    languages
    birthday
    traveledToPlaces
    livedInPlaces
    province
    images
    travelInterests
    personalInterests
    mySpecialty
    bio
    maritalStatus
    smokeStatus
    spiritStatus
    sportsStatus
    lastSeen
    AmountOfEarlyRising
    age
  }
}
