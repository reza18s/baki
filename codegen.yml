overwrite: true
schema: 'http://localhost:3001/graphql'
# schema: 'https://api.chibokhorimapp.ir/graphql'
documents:
  - 'src/graphql/**/*.gql'

ignoreNoDocuments: true
watch: true
generates:
  'src/graphql/generated/graphql.codegen.ts':
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      skipTypename: true
      withHOC: false
      withComponent: false
      verbose: true
